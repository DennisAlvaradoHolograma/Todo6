<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>to do list | Diseño & accesorios </title>
</head>
<body>
    <img src="./images/Diseños y accesorios.png" alt="Logo" class="logo">
    <h1>Javascript - To do list</h1>
    <form action="#" id="userInput">
        <input type="text" placeholder="escribe tu tarea aquí..." autofocus>
        <input type="submit" value="+" id="addBtn">
    </form>

    <div id="list" class="list-Container">
        <div class="task-container" id="1">
            <label for="">
                <input type="checkbox">
                Tarea 1
            </label>
            <img src="./images/bin.png" class="closeBtn">
        </div>
    </div>
    <div id="stats">
        Tareas pendientes: 5 completadas: 3
    </div>
</body>
</html>
